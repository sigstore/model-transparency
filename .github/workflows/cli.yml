name: Run CLI tests
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    paths-ignore:
      - '**/*.md'
      - '*.md'
  workflow_dispatch:

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  model-signing-cli-test:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: Run CLI tests
      run: |
        python -m venv venv
        . venv/bin/activate
        pip install -e .[pkcs11]
        ./scripts/tests/testrunner
