name: Release

on:
  release:
    types:
      - published

permissions: {}

jobs:
  build_wheel:
    name: Build the wheel
    if: github.repository == 'sigstore/model-transparency'  # Don't do this in forks
    runs-on: ubuntu-latest  # Use matrix when we have OS specific pieces
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        persist-credentials: false
    - name: Set up Hatch
      uses: pypa/hatch@257e27e51a6a5616ed08a39a408a21c35c9931bc # install
    - name: Build artifacts
      run: hatch build
    - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        path: dist/
        name: dist.zip
        if-no-files-found: error
        retention-days: 1

  publish_release_to_pypi:
    name: Publish release to PyPI
    needs: [build_wheel]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/model-signing/
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: dist.zip
          path: dist/
      - uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0

  build_and_push_container:
    name: Build and Push Docker Image
    needs: [publish_release_to_pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      attestations: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        id: registry_login
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert tag to version
        run: |
          tag="${{ github.event.release.tag_name }}"
          version=${tag#v}  # Remove leading 'v' prefix
          echo "APP_VERSION=${version}" >> $GITHUB_ENV

      - name: Build minimal image
        id: build_minimal_image
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2.13
        with:
          containerfiles: |
            ./Containerfile
          image: sigstore/model-transparency-cli
          tags: "${{ github.event.release.tag_name }}-minimal"
          archs: amd64
          oci: false
          build-args: |
            BUILD_TYPE=minimal
            APP_VERSION=${{ env.APP_VERSION }}

      - id: docker_meta_minimal
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        with:
          images: ${{ steps.build_minimal_image.outputs.image }}
          tags: type=sha,format=long,type=ref,event=branch

      - name: Push minimal image to GHCR
        uses: redhat-actions/push-to-registry@5ed88d269cf581ea9ef6dd6806d01562096bee9c # v2.8
        id: push_minimal
        with:
          image: ${{ steps.build_minimal_image.outputs.image }}
          tags: ${{ steps.build_minimal_image.outputs.tags }}
          registry: ghcr.io

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-name: ghcr.io/sigstore/model-transparency-cli
          subject-digest: ${{ steps.push_minimal.outputs.digest }}
          push-to-registry: true

      - name: Build full image
        id: build_full_image
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2.13
        with:
          containerfiles: |
            ./Containerfile
          image: sigstore/model-transparency-cli
          tags: "latest ${{ github.event.release.tag_name }}"
          archs: amd64
          oci: false
          build-args: |
            BUILD_TYPE=full
            APP_VERSION=${{ env.APP_VERSION }}

      - id: docker_meta_full
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        with:
          images: ${{ steps.build_full_image.outputs.image }}
          tags: type=sha,format=long,type=ref,event=branch

      - name: Push full image to GHCR
        uses: redhat-actions/push-to-registry@5ed88d269cf581ea9ef6dd6806d01562096bee9c # v2.8
        id: push_full
        with:
          image: ${{ steps.build_full_image.outputs.image }}
          tags: ${{ steps.build_full_image.outputs.tags }}
          registry: ghcr.io

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-name: ghcr.io/sigstore/model-transparency-cli
          subject-digest: ${{ steps.push_full.outputs.digest }}
          push-to-registry: true

