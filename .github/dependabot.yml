version: 2
# See https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference
updates:
  - package-ecosystem: "pip"
    directories:
      - "/"
    schedule:
      interval: "weekly"
    groups:
      all:
        patterns:
        - "*"
  - package-ecosystem: "docker"
    directories:
      - "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all:
        patterns:
        - "*"
    ignore:
      - dependency-name: "pypa/hatch" # ignore everything except "install" branch
        versions: [ ">0.0", "hatch*", "master", "gh-pages", "workspaces", "dependabot/*", "coverage", "pre-v1", "v1" ]
      - dependency-name: "github/codeql-action"
        versions: [ "<4.0.0" ] # ignore all non-numerical tags, and old versions < 4
